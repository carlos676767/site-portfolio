<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas Bonitos com Tailwind</title>
  <!-- CDN do Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

  <!-- Container para centralizar os alertas -->
  <div class="flex flex-col items-center justify-center space-y-8">

    <!-- Alerta de Sucesso -->
    <div class="max-w-lg p-6 bg-gradient-to-r from-green-400 to-teal-500 rounded-xl shadow-2xl hover:scale-105 transform transition-all duration-500 ease-in-out flex items-center justify-between space-x-4 border-2 border-green-600">
      <div class="flex items-center space-x-6">
        <!-- Ícone de Sucesso -->
        <svg class="h-16 w-16 text-white animate-pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 1 1 8-8 8.008 8.008 0 0 1-8 8zM9 5a1 1 0 0 0-1 1v3H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-3V6a1 1 0 0 0-1-1H9z" clip-rule="evenodd" />
        </svg>
        <!-- Texto do Alerta -->
        <div class="text-white">
          <h3 class="font-semibold text-2xl">Sucesso!</h3>
          <p class="text-sm mt-2">A operação foi concluída com êxito e todos os dados foram processados corretamente.</p>
        </div>
      </div>
      <!-- Botão de Fechar -->
      <button class="bg-white text-green-600 rounded-full px-4 py-2 font-semibold text-sm transition-all duration-300 ease-in-out hover:bg-green-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400">
        Fechar
      </button>
    </div>

    <!-- Alerta de Erro -->
    <div class="max-w-lg p-6 bg-gradient-to-r from-red-500 to-pink-600 rounded-xl shadow-2xl hover:scale-105 transform transition-all duration-500 ease-in-out flex items-center justify-between space-x-4 border-2 border-red-600">
      <div class="flex items-center space-x-6">
        <!-- Ícone de Erro -->
        <svg class="h-16 w-16 text-white animate-shake" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 1 1 8-8 8.008 8.008 0 0 1-8 8zM9 5a1 1 0 0 0-1 1v3H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-3V6a1 1 0 0 0-1-1H9z" clip-rule="evenodd" />
        </svg>
        <!-- Texto do Alerta -->
        <div class="text-white">
          <h3 class="font-semibold text-2xl">Erro!</h3>
          <p class="text-sm mt-2">Infelizmente, houve um erro ao tentar completar a operação. Por favor, tente novamente.</p>
        </div>
      </div>
      <!-- Botão de Fechar -->
      <button class="bg-white text-red-600 rounded-full px-4 py-2 font-semibold text-sm transition-all duration-300 ease-in-out hover:bg-red-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-red-400">
        Fechar
      </button>
    </div>

  </div>

</body>
</html>
